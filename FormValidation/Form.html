<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cormorant+Upright:wght@300;400;500;600;700&family=IM+Fell+English+SC&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playwrite+DE+SAS:wght@100..400&family=Playwrite+HU:wght@100..400&family=Rammetto+One&family=Rye&family=Sedan+SC&family=Story+Script&family=Style+Script&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="./Form.js"></script>
</head>
<body>
    <form onsubmit="onSubmit(event)">
        <h2 class="cormorant-upright-light"><b>Welcome back!!</b></h2>

        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input id="email" type="text" class="form-control" placeholder="Enter your username">
            <div id="email_error" style="color:red"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="passwd" type="password" class="form-control" placeholder="Enter your password">
            <div id="passwd_error" style="color:red"></div>
        </div>

        <div class="btn-right">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="success_submit" style="color:rgb(255, 47, 220)"></div>
        </div>
    </form>
</body>

</html>
