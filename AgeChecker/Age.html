<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <script src="./age.js"></script>
    <link rel="stylesheet" href="./Age.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(220, 236, 170);">
    <header>
        <h1 class="text-center pt-5 text-danger style-script-regular">AGE CHECKER</h1>
    </header>
    <div class="ageselector pt-5 text-center">
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="age" min="1" max="100">
        <br><br><br>
        <button class ="btn btn-primary" onclick="checkAge()">Check Category</button>
        <br><br><br>
        <p id="result" class="style-script-regular"></p>
    </div>
</body>
</html>
